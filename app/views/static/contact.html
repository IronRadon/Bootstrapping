
<section class="row">

  <div class="col-xs-12">

  <div class="col-xs-5 col-xs-offset-1">

  <h1>Contact Us!</h1>
  <div id="alerts">
  </div>
  <br>
     <div class="form-group">
       <h5>Personal Information</h5>
      <input
         name="contact[name]"
         type="text"
         placeholder="Name"
         class="form-control">
    </div>
   <div class="form-group">
    <input
       name="contact[email]"
       type="text"
       placeholder="Email address"
       class="form-control">
    </div>
    <div class="form-group">
      <h5>Message</h5>
     <input
        name="contact[subject]"
        type="text"
        placeholder="Subject"
        class="form-control">
     </div>
     <div class="form-group">
      <textarea placeholder="Your message" class="form-control"></textarea>
      </div>

    <button class="btn btn-success" data-toggle="modal"
    data-target='#our-modal' id="send">Send</button>
  </div>

  <div class="col-xs-4 col-xs-offset-1">
    <table class="table table-striped table-bordered">
      <th>Name</th>
      <th>Email</th>

      </tr>

      </tr>

      </tr>

        <td>Cat@gmail.com</td>
      </tr>
      <tr class="success">
        <td>Dog</td>
        <td>Dog@gmail.com</td>
      </tr>
    </table>
  </div>
</div>
</section>

<div class="modal fade" id="our-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Congratulations</h4>
      </div>

      <div class="modal-body">Sent to Contact!
        <p>We will be contacting you soon...</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal">Close
        </button>
        <button class="btn btn-success" data-dismiss="modal">OK
        </button>
      </div>
    </div>
  </div>
</div>
